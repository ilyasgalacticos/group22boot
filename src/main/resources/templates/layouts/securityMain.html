<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" th:href = "@{'/css/bootstrap.min.css'}">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-info">
                <a class="navbar-brand" th:href="@{'/'}">Facebook</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{'/'}">Home</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{'/login'}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{'/register'}">Register</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{'/'}" th:text = "${user.fullName}"></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
                            <a class="nav-link" th:href="@{'/additem'}">Add Item</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link"  href="JavaScript:void(0)" onclick="logout()">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href = "@{'?lang=en'}">ENG</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link" th:href = "@{'?lang=ru'}">РУС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href = "@{'?lang=kz'}">ҚАЗ</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action = "@{'/auth/logout'}" id = "logoutFormId" method="post"></form>
                    <script type="text/javascript">
                        function logout() {
                            document.getElementById("logoutFormId").submit();
                        }
                    </script>
                </div>
            </nav>
        </div>
        <div class="container mt-3 mb-5" layout:fragment="theContent">
        </div>
        <div class="container mb-5" style="background-color: #0c5460; ">
            <div class="row">
                <div class="col-sm-12">
                    <label style="color: white; font-weight: bold;">
                        Copyright 2020 All rights reserved
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
