<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/main.html">
    <div layout:fragment="theContent">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <form th:action = "@{'/additem'}" method="post">
                    <div class="form-group">
                        <label>NAME : </label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>PRICE : </label>
                        <input type="number" name="price" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">ADD ITEM</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-2">
                <form th:action = "@{'/'}" method="get">
                    <div class="form-group">
                        <label>NAME : </label>
                        <input type="search" name="key" class="form-control" th:value = "${param.key}">
                    </div>
                    <div>
                        <button class="btn btn-info">SEARCH</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 offset-2">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            NAME
                        </th>
                        <th>
                            PRICE
                        </th>
                        <th>
                            DETAILS
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each = "item: ${items}">
                        <td th:text = "${item.id}"></td>
                        <td th:text = "${item.name}"></td>
                        <td th:text = "${item.price}"></td>
                        <td><a th:href="@{'/details/' + ${item.id}}" class="btn btn-success btn-sm">DETAILS</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</html>
